<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Movie Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="./img/icon/logo.png" type="image/png">
</head>

<body class="body">
    <header class="header">
        <div class="title">
            <div class="title__ribbon">
                <span>Ð¡inema</span>
            </div>
            <h1 class="title__text">Movie Search</h1>
        </div>
    </header>
    <main class="main">
        <section class="search">
            <div class="search__wrap">
                <input class="search__wrap-input" type="text" id="input" placeholder="Search movie" />
                <button type="button" class="search__wrap-key" id="key"></button>
                <p class="search__wrap-error">Error Search</p>
            </div>
            <button class="search__btn" id="search" type="button">Search</button>
        </section>
        <section class="slider" id="slider">
            <div class="slider__arrow" id="left">
                <img src="./src/img/icon/arrow-left.png" class="slider__item-arrow-left" width="100" height="100"
                    alt="" />
            </div>
            <figure class="slider__slides" id="containerSlides">
                <div class="slider__slides-item">
                    <a href="#" class="slider__slides-link">Ege of Tommorow</a>
                    <img src="./src/img/slide2.png" width="250" alt="" />
                    <div class="slider__slides-wrap">
                        <span class="slider__slides-year" id="year">9999</span>
                        <span class="slider__slides-rating" id="rating">10.0</span>
                    </div>
                </div>
                <div class="slider__slides-item">
                    <a href="#" class="slider__slides-link">Ege of Tommorow</a>
                    <img src="./src/img/slide2.png" width="250" alt="" />
                    <div class="slider__slides-wrap">
                        <span class="slider__slides-year" id="year">9999</span>
                        <span class="slider__slides-rating" id="rating">10.0</span>
                    </div>
                </div>
                <div class="slider__slides-item">
                    <a href="#" class="slider__slides-link">Ege of Tommorow</a>
                    <img src="./src/img/slide2.png" width="250" alt="" />
                    <div class="slider__slides-wrap">
                        <span class="slider__slides-year" id="year">9999</span>
                        <span class="slider__slides-rating" id="rating">10.0</span>
                    </div>
                </div>
                <div class="slider__slides-item">
                    <a href="#" class="slider__slides-link">Ege of Tommorow</a>
                    <img src="./src/img/slide2.png" width="250" alt="" />
                    <div class="slider__slides-wrap">
                        <span class="slider__slides-year" id="year">9999</span>
                        <span class="slider__slides-rating" id="rating">10.0</span>
                    </div>
                </div>
            </figure>
            <div class="slider__arrow" id="right">
                <img src="./src/img/icon/arrow-right.png" class="slider__item-arrow-right" width="100" height="100"
                    alt="" />
            </div>
        </section>
        <div class="buttons">
            <button type="button" id="blob1" class="buttons__item"></button>
            <button type="button" id="blob2" class="buttons__item"></button>
            <button type="button" id="blob3" class="buttons__item"></button>
            <button type="button" id="blob4" class="buttons__item"></button>
            <button type="button" id="blob5" class="buttons__item"></button>
            <button type="button" id="blob6" class="buttons__item"></button>
        </div>
        <div class="background-top"></div>
        <div class="background-bottom"></div>
    </main>
    <div class="background-body-t"></div>
</body>

</html>
